<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - NCNG</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- Main Verification Card -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 space-y-6">
        
        <!-- Logo -->
        <div class="flex justify-center">
            <img 
                src="https://files.nc.gov/nc-national-guard/NCNGLogo2022-FullColor01-250.png?VersionId=91VKWYn1EE1bRfwcrOuomskM66r46VsC" 
                alt="NCNG Logo" 
                class="h-20 w-20"
                onerror="this.onerror=null; this.src='https://placehold.co/80x80/cccccc/ffffff?text=NCNG';">
        </div>

        <!-- Heading and Subheading -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">
                Please Verify Your Email
            </h1>
            <p class="mt-2 text-md text-gray-600">
                An email has been sent to your address. Please check your DoD enterprise email to complete your sign-up for NC Guard Viewer AGOL.
            </p>
        </div>

        <!-- Informational Section -->
        <div class="text-center bg-gray-100 p-4 rounded-lg">
            <p class="text-sm text-gray-500">
                If you don't see the email, please check your spam or junk folder.
            </p>
        </div>

    </div>

</body>
</html>
