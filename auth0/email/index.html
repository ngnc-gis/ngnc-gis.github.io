<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

      class="h-20 w-20 mx-auto"
      onerror="this.onerror=null;this.src='https://placehold.co/80x80/cccccc/ffffff?text=NCNG';"
    />
    <h1 class="text-3xl font-bold text-gray-900">Please Verify Your Email</h1>
    <p class="text-gray-600">
      An email has been sent to your DoD enterprise address. Please verify before logging in.
    </p>

    <!-- The flex container for buttons, now containing only one button -->

      <a

        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"

        Back to Login
